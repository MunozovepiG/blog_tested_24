<div *ngIf="blogPost">
  <!-- Display Thumbnail Image -->
  <img *ngIf="thumbnailUrl" [src]="thumbnailUrl" alt="{{ blogPost.fields.title }} Thumbnail" />

  <h2>{{ blogPost.fields.title }}</h2>
  <div [innerHTML]="convertRichTextToHtml(blogPost.fields.article)"></div>
  <a [routerLink]="['/blog']">Back to Blog</a>
</div>
